<h2>Login Form</h2>
<h5>
  <table>
    <tr>
      <th>Username:</th>
      <th><input type="text" [(ngModel)]="username" /></th>
    </tr>
    <tr>
      <th>Password:</th>
      <th><input type="password" [(ngModel)]="password" /></th>
    </tr>
    <tr>
      <td>
        <button (click)="handleLogin()"><b>Login</b></button>
      </td>
    </tr>
  </table>
</h5>
